name: Package JCMathLib

on:
  push:
    branches: ['master']

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Package JCMathLib
        run: python package.py
      - name: Archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: JCMathLib
          path: jcmathlib.java
